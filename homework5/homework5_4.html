<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 5.4</title>
  </head>
  <body>
    <script>
      let num = prompt("Введіть ціле число, відмінне від 1:");
      let x;
      for (x = 2; x <= Number.MAX_SAFE_INTEGER; x++) {
        console.log(x);
        if (num % x == 0) break;
      }
      if (x <= Number.MAX_SAFE_INTEGER && num == x) {
        alert(`Число ${num} є простим числом`);
      } else {
        alert(`Число ${num} не є простим числом`);
      }
    </script>
  </body>
</html>
