<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11.3</title>
    <style>
      .container {
        margin: 0 auto;
        max-width: 1200px;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <img id="img" src="1.jpg" alt="#" />
      </div>
    </div>
    <script>
      let img = document.getElementById("img");
      img.addEventListener("click", function () {
        let x = Math.floor(Math.random() * 10) + 1;
        img.src = `http://127.0.0.1:5500/homework11/${x}.jpg`;
        console.log(img.src);
      });
    </script>
  </body>
</html>
