<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 6.1</title>
  </head>
  <body>
    <script>
      let str = prompt("Введіть текст, що потрібно відредагувати");

      let symbols = prompt(
        "Введіть 2 символи, що потрібно видалити через пропуск"
      );

      function deleteSymbols(text, deleted) {
        let strLength = text.length;
        let deletedObj = [deleted[0], deleted[2]];
        let x;
        let strNew = "";

        for (x = 0; x < strLength; x += 1) {
          if (text[x] === deletedObj[0] || text[x] === deletedObj[1]) {
            strNew += "";
          } else {
            strNew += text[x];
          }
        }
        return strNew;
      }

      let newStr = deleteSymbols(str, symbols);
      console.log(newStr);
      alert(`Я видалив з вашого рядку ${str} наступні символи: ${symbols}.
      Ось, що з цього вийшло: ${newStr}`);
    </script>
  </body>
</html>
