      function Student(name, lastName, yearOfBirth) {
        this.name = name;
        this.lastName = lastName;
        this.yearOfBirth = yearOfBirth;
        this.presence = new Array(25);
        this.grades = new Array(10);
        this.getAge = function () {
          const currentDate = new Date();
          const currentYear = currentDate.getFullYear();
          const age = currentYear - this.yearOfBirth;
          console.log(`Вік ${this.name} = ${age}`);
        };
        this.gpa = function () {
          let sum = 0;
          for (let x = 0; x < 10; x++) {
            sum += this.grades[x];
          }
          return sum / 10;
        };
        this.getGpa = function () {
          console.log(`Середній бал ${this.name} = ${this.gpa()}`);
        };
        this.present = function (x) {
          if (x > 25) {
            return;
          }
          this.presence[x - 1] = "true";
        };
        this.absent = function (x) {
          if (x > 25) {
            return;
          }
          this.presence[x - 1] = "false";
        };
        this.percentOfPresents = function () {
          let sum = 0;
          for (let x = 0; x < 25; x++) {
            if (this.presence[x] === "true") {
              sum += 1;
            }
          }
          const percent = sum / 25;
          return percent;
        };
        this.summary = function () {
          const gpa = this.gpa();
          const presents = this.percentOfPresents();
          if (gpa >= 90 && presents >= 0.9) {
            console.log("Молодець!");
          } else if (gpa >= 90 || presents >= 0.9) {
            console.log("Добре, але можна краще ");

          }
        };
      }
